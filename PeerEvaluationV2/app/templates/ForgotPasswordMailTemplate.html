<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden my-10">
        <!-- Content -->
        <div class="p-6">
            <p class="text-gray-700 mb-4">Dear Student,</p>
            <p class="text-gray-700 mb-4">Please find your credentials attached.</p>
            <p class="text-gray-700 mb-4">Here is your new password for <span class="font-bold">{{ username }}</span>:</p>
            <p class="text-lg text-blue-600 font-semibold bg-gray-100 rounded-md p-2 text-center">{{ new_password }}</p>
            <p class="text-gray-700 mt-4">If you have any questions, feel free to contact us.</p>
            <p class="text-gray-700 mt-6">Thank you for your time and effort!</p>
            <p class="text-gray-700 mt-4">With regards,<br><span class="font-bold">Peer Evaluation Team</span></p>
        </div>
    </div>
</body>
</html>
