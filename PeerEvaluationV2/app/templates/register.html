<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peer Evaluation</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      /* Custom utility class */
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  
  </head>

  <body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center">
    <h1 class="flex justify-center text-3xl font-bold mt-10 -mb-10">Peer Evaluation System</h1>
    <!-- Main Container -->
    <div class="w-full max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg">
      <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Register</h1>

      <!-- Registration Form -->
      <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        {% if messages %}
        <div class="p-4 mb-4 text-sm text-green-800 bg-green-100 rounded-lg" role="alert">
          {% for message in messages %} {{ message }} {% endfor %}
        </div>
        {% endif %}

        <!-- First Name -->
        <div>
          <label
            for="register-first-name"
            class="block text-sm font-medium text-gray-700 mb-1"
            >First Name</label
          >
          <input
            type="text"
            id="register-first-name"
            name="first_name"
            class="w-full p-3 border rounded-md focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter First Name"
            required
          />
        </div>

        <!-- Last Name -->
        <div>
          <label
            for="register-last-name"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Last Name</label
          >
          <input
            type="text"
            id="register-last-name"
            name="last_name"
            class="w-full p-3 border rounded-md focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter Last Name"
            required
          />
        </div>

        <!-- Username -->
        <div>
          <label
            for="register-username"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Username</label
          >
          <input
            type="text"
            id="register-username"
            name="username"
            class="w-full p-3 border rounded-md focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter Username"
            required
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
            >Email ID</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-3 border rounded-md focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter Email Id"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label
            for="register-password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="register-password"
            name="password"
            class="w-full p-3 border rounded-md focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter Password"
            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
            title="Password must be at least 8 characters long, including one letter, one number, and one special character."
            required
          />
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-3 rounded-md hover:bg-blue-700 focus:ring-4 focus:ring-blue-300"
          >
            Register
          </button>
        </div>
      </form>

      <!-- Switch to Login -->
      <div class="text-center mt-4">
        <p class="text-gray-600">
          Already have an account?
          <a
            href="/login/"
            class="text-blue-600 font-semibold hover:underline"
            >Login</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
