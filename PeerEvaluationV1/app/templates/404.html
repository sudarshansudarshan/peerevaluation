<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 : : Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            background-color: #0000AA; /* Classic blue screen background */
            color: #FFFFFF; /* White text */
            font-family: 'VT323', monospace; /* Monospaced font */
            font-size: 20px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 640px;
            margin: 10% auto;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .bg {
            background-color: #FFFFFF; /* White background for text */
            color: #0000AA; /* Blue text on white background */
            padding: 5px 10px;
            display: inline-block;
        }

        .nav {
            margin-top: 30px;
        }

        .nav .link {
            color: #FFFFFF;
            text-decoration: underline;
        }

        .nav .link:hover,
        .nav .link:focus {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1 class="title"><span class="bg">Error - 404</span></h1>
        <p>An error has occurred. To continue:</p>
        <p>* Return to our homepage.<br />
           * Send us an e-mail about this error and try later.</p>
        <nav class="nav">
            <a href="/login" class="link">Login</a>&nbsp;|&nbsp;<a href="mailto:example.gmail.com" class="link">Mail Us</a>
        </nav>
    </main>
</body>
</html>
